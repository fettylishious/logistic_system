<!--DEMO-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKBIR ENTERPRISE LTD</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Smooth scrolling effect */
        html{
            scroll-behavior: smooth;
        }

        /* Fixed header */
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Logo styling */
        .logo{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img{
            height: 90px;
            width: auto;
        }
        
        body{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgb(184, 183, 175);
            font-weight: bold;
            font-size: 25px;
            transition: background-image 1s ease-in-out;
            min-height: 100vh;
            padding-top: 110px;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px; 
        }

        /* Full-page sections */
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            transition: background-color 0.5s ease-in-out;
        }

        #section1 {
            background-image: url('truck_1.jpg');
            background-size: cover;
            background-position: center;
        }
        #section2 { background-color: orange; }
        #section3 { background-color: lightblue; }
        #section4 { background-color: lightgreen; }
        #section5 { background-color: lightcoral; }
        #section6 { background-color: gray; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#section1">Home</a></li>
                <li><a href="#section2">About Us</a></li>
                <li><a href="#section3">Products & Services</a></li>
                <li><a href="#section4">Contact Us</a></li>
                <li><a href="#section5">Privacy</a></li>
                <li><a href="#section6">More Info</a></li>
            </ul>
        </nav>
    </div>

    <!-- Full-page sections -->
    <section class="section" id="section1">Welcome to TAKBIR ENTERPRISE LTD</section>
    <section class="section" id="section2">About Us</section>
    <section class="section" id="section3">Our Products & Services</section>
    <section class="section" id="section4">Contact Us</section>
    <section class="section" id="section5">Privacy Policy</section>
    <section class="section" id="section6">More Information</section>

    <script>
        // Array of background images
        const images = [
            "truck_1.jpg",
            "truck_3.jpg",
            "truck_4.jpg"
        ];
        let index = 0;
        function changeBackground(){
            document.getElementById('section1').style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }
        setInterval(changeBackground, 10000);
        changeBackground();

        // Enable full-page scrolling
        let sections = document.querySelectorAll(".section");
        let currentSection = 0;
        let isScrolling = false;

        window.addEventListener("wheel", (event) => {
            if (isScrolling) return;
            isScrolling = true;
            setTimeout(() => isScrolling = false, 800);

            if (event.deltaY > 0) {
                if (currentSection < sections.length - 1) {
                    currentSection++;
                }
            } else {
                if (currentSection > 0) {
                    currentSection--;
                }
            }

            sections[currentSection].scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
